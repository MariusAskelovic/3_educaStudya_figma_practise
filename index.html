<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Educa Studya by Marius A</title>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <!-- header -->
    <header class="container">
        <div class="header">
            <div class="headerLogoBlock headerBlock">
                <img class="headerLogo" src="images/Logo.png" alt="header logo" />
            </div>
            <div class="headerMiddle headerBlock">
                <ul class="headerUl">
                    <li><a class="headerLink" href="#">About</a></li>
                    <li><a class="headerLink" href="#">Courses</a></li>
                    <li><a class="headerLink" href="#">Teachers</a></li>
                    <li><a class="headerLink" href="#">Pricing</a></li>
                    <li>
                        <a class="liSmaller headerLink" href="#"><span class="caps">New</span> Becoming a business
                            partner on
                            online</a>
                    </li>
                </ul>
            </div>
            <div class="loginBtns headerBlock">
                <button class="loginBtn"><a href="#">Log In</a></button>
                <button class="signinBtn"><a href="#">Sign In</a></button>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- intro -->
    <section class="container">
        <div class="introSection">
            <div class="introSplit container">
                <!-- intro LEFT -->
                <div class="introLeft">
                    <h2 class="introTitle">E-Learning</h2>
                    <h2 class="introBigTxt">Dream big<span>Do right.</span></h2>
                    <p class="paragraph introPara">
                        Slite helps remote teams share ideas, save knowledge, and work
                        together anytime, any place.
                    </p>
                    <div class="introBtns">
                        <button class="btnBlue">Get Started Now</button>
                        <div class="playBtnBlock">
                            <img class="playBtnImg" src="images/playBtn.svg" alt="play button" />
                            <button class="btnPlay">
                                Watch our platform!
                            </button>
                        </div>
                    </div>
                </div>

                <!-- intro RIGHT -->
                <div class="introRight"></div>
            </div>
        </div>
    </section>
    <!-- /intro -->
</body>
